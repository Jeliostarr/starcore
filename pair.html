<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dev Max Sessions Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --primary: #8B5CF6;
    --primary-light: #A78BFA;
    --primary-dark: #7C3AED;
    --secondary: #10B981;
    --bg-dark: #0F172A;
    --bg-card: #1E293B;
    --bg-card-light: #334155;
    --text: #F8FAFC;
    --text-muted: #94A3B8;
    --accent: #F59E0B;
    --radius: 16px;
    --radius-sm: 8px;
    --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
    --shadow-lg: 0 20px 40px -10px rgba(0, 0, 0, 0.4);
    --glow: 0 0 20px rgba(139, 92, 246, 0.3);
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Poppins', sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
    overflow-x: hidden;
    color: var(--text);
    background: linear-gradient(135deg, var(--bg-dark) 0%, #1E293B 100%);
    padding: 80px 20px 120px;
  }

  /* Background with gradient overlay */
  .background-image {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -3;
    opacity: 0.15;
    filter: blur(4px);
  }

  /* Header with logo */
  .header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    background: rgba(30, 41, 59, 0.8);
    backdrop-filter: blur(10px);
    z-index: 100;
    border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
  }

  .logo-container {
    display: flex;
    align-items: center;
    gap: 1rem;
  }

  .logo-img {
    height: 40px;
    width: 40px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid var(--primary);
    box-shadow: var(--glow);
  }

  .logo-text {
    font-size: 1.5rem;
    font-weight: 700;
    background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  /* Battery indicator */
  .battery-container {
    background: rgba(15, 23, 42, 0.7);
    border-radius: 50px;
    padding: 0.5rem 1rem;
    display: flex;
    align-items: center;
    gap: 0.7rem;
    font-size: 0.9rem;
    border: 1px solid rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(5px);
  }

  .battery-icon {
    color: var(--secondary);
    font-size: 1.2rem;
  }

  /* Main container */
  .main-content {
    width: 100%;
    max-width: 500px;
    display: flex;
    flex-direction: column;
    gap: 2rem;
    position: relative;
    z-index: 1;
  }

  /* Pairing box */
  .box {
    background: var(--bg-card);
    border-radius: var(--radius);
    padding: 2rem;
    text-align: center;
    box-shadow: var(--shadow);
    border: 1px solid rgba(255, 255, 255, 0.05);
    transition: var(--transition);
    position: relative;
    overflow: hidden;
  }

  .box::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(90deg, var(--primary), var(--secondary));
  }

  .box:hover {
    transform: translateY(-5px);
    box-shadow: var(--shadow-lg), var(--glow);
  }

  .box h2 {
    font-size: 1.8rem;
    margin-bottom: 0.5rem;
    font-weight: 600;
    color: var(--text);
  }

  .box h5 {
    color: var(--text-muted);
    margin-bottom: 1.5rem;
    font-weight: 400;
    font-size: 0.9rem;
  }

  .box p {
    color: var(--text-muted);
    margin-bottom: 1.5rem;
    font-size: 0.9rem;
  }

  /* Input styling */
  .input-container {
    display: flex;
    gap: 0.5rem;
    margin-bottom: 1.5rem;
  }

  .input-container input {
    flex: 1;
    padding: 1rem;
    border-radius: var(--radius-sm);
    border: 1px solid rgba(255, 255, 255, 0.1);
    background: rgba(15, 23, 42, 0.7);
    color: var(--text);
    font-family: inherit;
    transition: var(--transition);
    font-size: 0.9rem;
  }

  .input-container input:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.2);
  }

  .input-container button {
    padding: 1rem 1.5rem;
    background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
    color: white;
    border: none;
    border-radius: var(--radius-sm);
    font-weight: 500;
    cursor: pointer;
    transition: var(--transition);
    font-size: 0.9rem;
    white-space: nowrap;
  }

  .input-container button:hover {
    background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 100%);
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(139, 92, 246, 0.3);
  }

  /* Result display */
  #pair-result {
    margin-top: 1.5rem;
    padding: 1.5rem;
    border-radius: var(--radius-sm);
    background: rgba(15, 23, 42, 0.7);
    border: 1px solid rgba(255, 255, 255, 0.05);
    min-height: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  #copy-code {
    background: linear-gradient(135deg, var(--secondary) 0%, #059669 100%);
    border: none;
    padding: 0.8rem 1.5rem;
    border-radius: 50px;
    color: white;
    cursor: pointer;
    font-weight: 500;
    transition: var(--transition);
    margin-top: 1rem;
    display: none;
    font-size: 0.9rem;
    box-shadow: 0 4px 6px -1px rgba(5, 150, 105, 0.2);
  }

  #copy-code:hover {
    background: linear-gradient(135deg, #059669 0%, var(--secondary) 100%);
    transform: translateY(-2px);
    box-shadow: 0 6px 10px -1px rgba(5, 150, 105, 0.3);
  }

  /* Music player */
  .music-player {
    width: 100%;
    max-width: 500px;
    background: var(--bg-card);
    border-radius: var(--radius);
    padding: 1.5rem;
    box-shadow: var(--shadow);
    border: 1px solid rgba(255, 255, 255, 0.05);
    z-index: 90;
    text-align: center;
    margin-top: 2rem;
    position: relative;
    overflow: hidden;
  }

  .music-player::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(90deg, var(--accent), #FBBF24);
  }

  .music-player h3 {
    color: var(--accent);
    margin-bottom: 0.5rem;
    font-size: 1.2rem;
    font-weight: 600;
  }

  .music-title {
    font-weight: 600;
    font-size: 1.1rem;
    margin-bottom: 0.3rem;
  }

  .music-subtitle {
    color: var(--text-muted);
    font-size: 0.9rem;
    margin-bottom: 1rem;
  }

  .play-btn {
    background: linear-gradient(135deg, var(--accent) 0%, #D97706 100%);
    border: none;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(245, 158, 11, 0.3);
    transition: var(--transition);
  }

  .play-btn:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 15px rgba(245, 158, 11, 0.4);
  }

  .play-btn i {
    color: white;
    font-size: 1.5rem;
  }

  .time-display {
    margin-top: 1rem;
    font-size: 0.9rem;
    color: var(--text-muted);
  }

  /* Responsive design */
  @media (max-width: 768px) {
    .header {
      padding: 0.8rem 1rem;
    }
    
    .logo-text {
      font-size: 1.2rem;
    }
    
    body {
      padding: 70px 15px 100px;
    }
    
    .input-container {
      flex-direction: column;
    }
    
    .input-container button {
      width: 100%;
    }
    
    .music-player {
      padding: 1rem;
    }
    
    .box {
      padding: 1.5rem;
    }
  }
</style>
</head>
<body>
  <!-- Blurred Background Image -->
  <img src="https://i.ibb.co/sdj3NjMD/malvin-xd.jpg" alt="Trashcore bot Background" class="background-image">
  
  <!-- Header with Logo -->
  <header class="header">
    <div class="logo-container">
      <img src="https://i.ibb.co/FLDpmJqt/malvin-xd.jpg" alt="Starcore bot Logo" class="logo-img">
      <div class="logo-text">DEVSPACE</div>
    </div>
    
    <!-- Battery Indicator -->
    <div class="battery-container">
      <i class="fas fa-battery-full battery-icon" id="battery-icon"></i>
      <span id="battery-level">--%</span>
    </div>
  </header>
  
  <!-- Main Content Container -->
  <div class="main-content">
    <!-- Pairing Box -->
    <div class="box">
      <h2>PAIRING CODE</h2>
      <h5>STAR XD</h5>
      <p>Please enter your number with country code e.g 263xxxxxxxx</p>
      
      <div class="input-container">
        <input type="number" id="number" placeholder="Enter your number" required>
        <button id="submit">REQUEST CODE</button>
      </div>
      
      <div id="pair-result">
        <p id="waiting-message" style="display: none;">Please wait...</p>
      </div>
      
      <button id="copy-code" onclick="copyCode()">COPY YOUR CODE</button>
    </div>
    
    <!-- Music Player -->
    <div class="music-player">
      <h3>PLAY NOW</h3>
      <div class="music-title">PLAY SONG</div>
      <div class="music-subtitle">by XD devs</div>
      <button class="play-btn" onclick="togglePlay()">
        <i class="fas fa-pause" id="play-icon"></i>
      </button>
      <div class="time-display" id="time1">0:00</div>
      <div class="music-subtitle">Dev Malvin</div>
      <audio id="audio1" src="https://files.catbox.moe/pjlpd7.mp3" loop></audio>
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  
  <script>
    // DOM elements
    const pairResult = document.getElementById("pair-result");
    const submitBtn = document.getElementById("submit");
    const numberInput = document.getElementById("number");
    const copyCodeBtn = document.getElementById("copy-code");
    const waitingMessage = document.getElementById("waiting-message");
    const batteryLevel = document.getElementById("battery-level");
    const batteryIcon = document.getElementById("battery-icon");
  
    // Copy code function
    async function copyCode() {
      const code = pairResult.innerText.replace('CODE: ', '');
      try {
        await navigator.clipboard.writeText(code);
        copyCodeBtn.innerText = "COPIED!";
        copyCodeBtn.style.background = "linear-gradient(135deg, #10B981 0%, #059669 100%)";
        setTimeout(() => {
          copyCodeBtn.innerText = "COPY CODE";
          copyCodeBtn.style.background = "linear-gradient(135deg, var(--secondary) 0%, #059669 100%)";
        }, 2000);
      } catch (err) {
        console.error('Failed to copy: ', err);
      }
    }
  
    // Submit handler
    submitBtn.addEventListener("click", async (e) => {
      e.preventDefault();
        
      if (!numberInput.value) {
        pairResult.innerHTML = '<p style="color:var(--accent)">Enter your WhatsApp number with Country Code</p>';
        return;
      }
        
      const cleanNumber = numberInput.value.replace(/[^0-9]/g, "");
        
      if (cleanNumber.length < 11) {
        pairResult.innerHTML = '<p style="color:#EF4444">Invalid Number</p>';
        return;
      }
        
      // Format number display
      let formattedNumber = "";
      const digits = cleanNumber.split('');
      digits.forEach((digit, index) => {
        formattedNumber += digit;
        if (index === 2 || index === 7) {
          formattedNumber += " ";
        }
      });
        
      numberInput.type = "text";
      numberInput.value = "+" + formattedNumber;
      numberInput.style.color = "var(--primary)";
        
      waitingMessage.style.display = "block";
      pairResult.innerHTML = "";
      copyCodeBtn.style.display = "none";
        
      try {
        const { data } = await axios(`/code?number=${cleanNumber}`);
        const code = data.code || "Service Unavailable";
          
        pairResult.innerHTML = `
          <p style="color:var(--primary); font-weight:600; font-size:1.2rem;">
            CODE: <span style="color:white">${code}</span>
          </p>
        `;
        copyCodeBtn.style.display = "inline-block";
        waitingMessage.style.display = "none";
      } catch (error) {
        pairResult.innerHTML = '<p style="color:#EF4444">Error getting pairing code</p>';
        waitingMessage.style.display = "none";
      }
    });
  
    // Music player controls
    const audio = document.getElementById('audio1');
    const playBtn = document.querySelector('.play-btn');
    const playIcon = document.getElementById('play-icon');
    const timeDisplay = document.getElementById('time1');
      
    // Auto-play music when page loads (with user interaction)
    document.addEventListener('click', function initAudio() {
      audio.play().then(() => {
        playIcon.classList.replace('fa-play', 'fa-pause');
        updateTimeDisplay();
      }).catch(error => {
        console.log('Auto-play prevented:', error);
      });
      document.removeEventListener('click', initAudio);
    }, { once: true });
  
    function togglePlay() {
      if (audio.paused) {
        audio.play();
        playIcon.classList.replace('fa-play', 'fa-pause');
      } else {
        audio.pause();
        playIcon.classList.replace('fa-pause', 'fa-play');
      }
    }
  
    function updateTimeDisplay() {
      const minutes = Math.floor(audio.currentTime / 60);
      const seconds = Math.floor(audio.currentTime % 60);
      timeDisplay.textContent = `${minutes}:${String(seconds).padStart(2, '0')}`;
        
      if (!audio.paused) {
        requestAnimationFrame(updateTimeDisplay);
      }
    }
  
    audio.addEventListener('timeupdate', updateTimeDisplay);
  
    // Battery status indicator
    async function updateBattery() {
      if (navigator.getBattery) {
        try {
          const battery = await navigator.getBattery();
            
          const updateBatteryUI = () => {
            const batteryPercent = Math.round(battery.level * 100);
            batteryLevel.textContent = `${batteryPercent}%`;
              
            // Update battery icon based on level
            let iconClass = 'fa-battery-empty';
            if (batteryPercent > 80) iconClass = 'fa-battery-full';
            else if (batteryPercent > 60) iconClass = 'fa-battery-three-quarters';
            else if (batteryPercent > 40) iconClass = 'fa-battery-half';
            else if (batteryPercent > 20) iconClass = 'fa-battery-quarter';
              
            // Add charging bolt if charging
            if (battery.charging) {
              batteryIcon.className = `fas fa-bolt ${iconClass}`;
              batteryIcon.style.color = '#10B981';
            } else {
              batteryIcon.className = `fas ${iconClass}`;
              batteryIcon.style.color = 'var(--secondary)';
            }
          };
            
          battery.addEventListener('levelchange', updateBatteryUI);
          battery.addEventListener('chargingchange', updateBatteryUI);
          updateBatteryUI();
        } catch (error) {
          console.error('Battery API error:', error);
        }
      } else {
        batteryLevel.textContent = "N/A";
      }
    }
  
    // Initialize
    window.addEventListener('load', () => {
      copyCodeBtn.style.display = "none";
      updateBattery();
        
      // Smooth page load
      document.body.style.opacity = '0';
      setTimeout(() => {
        document.body.style.transition = 'opacity 0.5s ease';
        document.body.style.opacity = '1';
      }, 100);
    });
  </script>
</body>
</html>
